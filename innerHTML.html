<!DOCTYPE html>
<html>
<head>
  <title>DOM Practice Task</title>
</head>
<body>
  <h1 id="main-heading">Hello DOM!</h1>
  <p class="info">This is a paragraph about DOM manipulation.</p>

  <ul id="list">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <img id="image" src="https://via.placeholder.com/150" alt="Placeholder Image">

  <br><br>
  <button onclick="changeHeading()">Change Heading</button>
  <button onclick="changeColor()">Change Paragraph Color</button>
  <button onclick="addListItem()">Add List Item</button>
  <button onclick="hideImage()">Hide Image</button>

  <script>
    // 1️⃣ Change heading text using getElementById
    function changeHeading() {
      document.getElementById("main-heading").textContent = "DOM Updated Successfully!";
    }

    // 2️⃣ Change paragraph color using getElementsByClassName
    function changeColor() {
      let para = document.getElementsByClassName("info")[0];
      para.style.color = "blue";
    }

    // 3️⃣ Add new list item using querySelector
    function addListItem() {
      let ul = document.querySelector("#list");
      let newItem = document.createElement("li");
      newItem.textContent = "ReactJS";
      ul.appendChild(newItem);
    }

    // 4️⃣ Hide image using querySelector
    function hideImage() {
      document.querySelector("#image").style.display = "none";
    }
  </script>
</body>
</html>
